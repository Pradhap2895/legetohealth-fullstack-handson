<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .gallery{
           width: 100px; height: 100px;
       }
    </style>
</head>
<body>
    <h1 id='i1' style='color: violet;'>Welcome to JavaScript</h1>
    <img src="images/one1.jpg" id="mainImage" width="300" height="300"  />
    <hr/>
    <div onclick="handleClick(event)">
        <img src="images/one1.jpg" class="gallery"/>
        <img src="images/two.jpg" class="gallery"/>
        <img src="images/three.jpg" class="gallery"/>
        <img src="images/four.jpg" class="gallery"/>
    </div>

    <script type='text/javascript'>
        var counter=0;
        function handleClick(event){
           if(counter > 2){
               counter = 0;
           }
           var colors = ['red','green','blue'];
           var x = document.getElementById('i1');
           x.style.color = colors[counter++];
           var ele = document.getElementById('mainImage');
           if(event.target.tagName=='IMG'){
               ele.src = event.target.src;
           }
        }
    </script>
</body>
</html>
