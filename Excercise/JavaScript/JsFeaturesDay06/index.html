<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .gallery{
           width: 100px; height: 100px;
       }
    </style>
</head>
<body>
    <h1>Welcome to Web Application</h1>
    <img src="images/one1.jpg" width="300" height="300" onclick="test(event)" />
    <hr/>
    <div onclick="handleClick()">
        <img src="images/one1.jpg" class="gallery"/>
        <img src="images/two.jpg" class="gallery"/>
        <img src="images/three.jpg" class="gallery"/>
        <img src="images/four.jpg" class="gallery"/>
    </div>

    <button onclick="test()">MyButton</button>
    <script type='text/javascript'>
        function handleClick(){
            alert(`hi: `+event.target.tagName);
        }
    </script>
</body>
</html>
